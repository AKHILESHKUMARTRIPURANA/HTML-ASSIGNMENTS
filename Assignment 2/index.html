<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>FORMS</h1>
<form action="index2.html" method="get" target="_blank">
    <label>Name:<input type="text" name="Name" placeholder="User Name" required></label>
    <br>
    <br>
    <label>Email Address:<input type="email" name="Email" placeholder="Email" required></label>
    <br>
    <br>
    <label>Password:<input type="password" name="Password" placeholder="Password" required></label>
    <br>
    <br>
    <label>Language:
    <br>
    <br>
    <input type="radio" name="Language" value="React" required>
    React
    <br>
    <input type="radio" name="Language" value="Angular" required>
    Angular
    <br>
    <input type="radio" name="Language" value="Vue" required>
    Vue
    </label>
    <br>
    <br>
    <label>Course:
    <br>
    <br>
    <input type="checkbox" name="Course" value="MERN" required>
    MERN
    <br>
    <input type="checkbox" name="Course" value="MEAN">
    MEAN
    <br>
    <input type="checkbox" name="Course" value="MEVN">
    MEVN
    </label>
    <br>
    <br>
    <label>Field:
    <br>
    <select name="Field" required>
        <option>Front End</option>
        <option>Back End</option>
    </select>
    </label>
    <br>
    <br>
    <textarea name="BIO" rows="4" cols="50" required></textarea>
    <br>
    <br>
    <label>Phone Number:<input type="tel" name="phone number" placeholder="Mobile Number" required>
    </label>
    <button type="submit">Submit</button>
    <br>
    <br>
    <h1>TABLES</h1>
    <a href="index1.html" target="_blank">Click Here</a>
</form>
</body>
</html>
